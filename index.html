<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="hotel.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <title>Reservation</title>
    </head>
    <body>
        <div class="jumbotron">
            <div id="jumboFade" class="p-3">
                <h1 class="display-4">Welcome to RoomBooker!</h1>
                <p class="lead d-none d-md-block">Please fill out when you'd like to stay with us, how many people and where you'd like to stay.</p>
            </div>
        </div>
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-12">
                    <div class="inputInfo">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                                    <label for="checkin">Check In</label>
                                    <div class="field-icon-wrap">
                                        <div class="icon">
                                            <span class="icon-calendar"></span>
                                        </div>
                                        <input type="date" id="checkin_date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
                                    <label for="checkin">Check Out</label>
                                    <div class="field-icon-wrap">
                                        <div class="icon">
                                            <span class="icon-calendar"></span>
                                        </div>
                                        <input type="date" id="checkout_date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
                                    <div class="row">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="checkin">Adults</label>
                                            <div class="field-icon-wrap">
                                                <div class="icon">
                                                    <span class="ion-ios-arrow-down"></span>
                                                </div>
                                                <select name="" id="" class="form-control">
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="">3</option>
                                                    <option value="">4+</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label for="checkin">Location</label>
                                            <div class="field-icon-wrap">
                                                <div class="icon">
                                                    <span class="ion-ios-arrow-down"></span>
                                                </div>
                                                <select name="" id="" class="form-control">
                                                    <option value="">Station 1</option>
                                                    <option value="">Station 2</option>
                                                    <option value="">Convention Center</option>
                                                    <option value="">Central Park</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 align-self-end">
                                    <button class="btn btn-primary btn-block">Check Availabilty</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
